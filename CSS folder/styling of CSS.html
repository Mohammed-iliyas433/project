<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: coral;
        }
        p{
            background-color: cadetblue;
        }
    </style>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!--The below h1 is inline styling where in tags itself we use style and properties with their values-->
    <h1 style="color:chartreuse;">In this we are executing CSS styling or linking of docs with html</h1>
    <!--The below h2 is internal css in which we use style tag in which we declare selector,declaration,property and value-->
    <h2>This is Internal CSS </h2>
    <!--The below h3 is external css in which we use externally css document created and is link with href using link tag with rel is stylesheet-->
    <h3>This is external CSS</h3>
    <!--In this we gave p tag in inline, style and external but the one with top priority is inline next is internal and third is external-->
    <p style="background-color: blue;">My name is mohammed iliyas</p>
</body>
</html>
