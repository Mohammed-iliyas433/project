<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" required onchange="upperCase()"><br><br>
    <input type="email" placeholder="Enter your email" required onchange="upperCase()"><br><br><br>
    <button onclick="table()">Submit</button>
    <script>
        function upperCase(){
            const a=document.querySelector("input");
            a.value=a.value.toUpperCase();
        }
        function table(){
            document.querySelector("body").style.backgroundColor="red";
        }
    </script>
</body>
</html>
