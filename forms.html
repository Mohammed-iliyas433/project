<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="FirstName">Enter First Name</label>
        <input type="text" id="FirstName" name="FirstName">
        <br>
        <br>
        <label for="SecondName">Enter Second Name</label>
        <input type="text" id="SecondName" name="SecondName">
        <br>
        <br>
        <label for="email">Enter Email</label>
        <input type="email" id="email" name="Email">
        <br>
        <br> 
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <input type="radio" id="Male" name="gender" value="Male" >
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female" >
        <label for="Female">Female</label>
        <input type="radio" id="Others" name="gender" value="Others" >
        <label for="Others">Others</label><br><br>
        <p>Select your Course</p>
        <input type="checkbox" id="HTML" name="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" id="CSS" name="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="JS" name="JS">
        <label for="JS">JS</label>
        <br>
        <br>

        <label for="age">Enter your age</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label for="birth">Enter your birth date</label>
        <input type="date" id="birth" name="DOB">        
        <br>
        <br>
        <p>Slect your branch of engineering</p>
        <select>
            <option value="select">select</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EIE">EIE</option>
            <option value="DS">DS</option>
            <option value="AIML">AIML</option>
            <option value="CS">CS</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
        </select>
        <br>
        <br>
        <label for="resume">Upload resume</label>
        <input type="file" id="resume">
        <br>
        <br>
        <fieldset>
            <legend></legend>
            <label for="you">About yourself</label>
            <textarea id="you"></textarea>
        </fieldset>

        <br>
        <br>

        <input type="submit" value="submit">
        <button value="reset">reset</button>
    </form>
</body>
</html>
